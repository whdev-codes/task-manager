<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Tasks</h2>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Summary -->
    <div class="row mb-4" id="summarySection">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Tasks</h5>
            <p class="card-text" id="totalCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Completed</h5>
            <p class="card-text text-success" id="completedCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Pending</h5>
            <p class="card-text text-warning" id="pendingCount">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters & Search -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search by title..." id="searchInput" aria-label="Search by Title" title="Search by Title" />
      </div>
      <div class="col-md-4">
        <label for="categoryFilter" class="form-label visually-hidden">Category Filter</label>
        <select class="form-select" id="categoryFilter" aria-label="Category Filter" title="Category Filter">
          <option value="">Filter by Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-outline-primary" onclick="filterTasks('all')">All</button>
        <button class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
        <button class="btn btn-outline-warning" onclick="filterTasks('pending')">Pending</button>
      </div>
    </div>

    <!-- Task Form -->
    <div class="card mb-4 p-3">
      <form id="taskForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="title" class="form-label visually-hidden">Task Title</label>
            <input type="text" class="form-control" id="title" placeholder="Task title" aria-label="Task Title" required />
          </div>
          <div class="col-md-2">
            <label for="priority" class="form-label visually-hidden">Priority</label>
            <select class="form-select" id="priority" aria-label="Task Priority" title="Task Priority">
              <option value="Medium">Priority (Default: Medium)</option>
              <option value="Low">Low</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="category" class="form-label visually-hidden">Category</label>
            <select class="form-select" id="category" aria-label="Task Category" title="Task Category">
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="dueDate" class="form-label visually-hidden">Due Date</label>
            <input type="date" class="form-control" id="dueDate" aria-label="Due Date" title="Due Date" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <script src="./assets/dashboard.js"></script>

</body>
</html>

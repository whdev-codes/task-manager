<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Task Manager Dashboard - Organize your work, set priorities, and stay productive.">
  <!-- <meta name="theme-color" content="#0d6efd"> -->
  <title>Dashboard | Task Manager</title>

  <!-- Bootstrap, Font, Flatpickr -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="icon" href="./assets/favicon.png" type="image/png">
</head>

<body>

  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary fw-semibold">My Tasks</h2>
      <button class="logout-btn px-4 py-2" onclick="logout()">Logout</button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4" id="summarySection">
      <div class="col-md-4">
        <div class="card text-center p-3">
          <div class="card-body">
            <h5 class="card-title text-secondary">Total Tasks</h5>
            <p class="card-text fs-4 fw-semibold" id="totalCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <div class="card-body">
            <h5 class="card-title text-secondary">Completed</h5>
            <p class="card-text fs-4 text-success fw-semibold" id="completedCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <div class="card-body">
            <h5 class="card-title text-secondary">Pending</h5>
            <p class="card-text fs-4 text-warning fw-semibold" id="pendingCount">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters & Search -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control shadow-sm" placeholder="Search by title..." id="searchInput" />
      </div>
      <div class="col-md-4">
        <select class="form-select shadow-sm" id="categoryFilter" aria-label="Filter by Category">
          <option value="">Filter by Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Urgent">Urgent</option>
        </select>
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-outline-primary w-100" onclick="filterTasks('all')">All</button>
        <button class="btn btn-outline-success w-100" onclick="filterTasks('completed')">Completed</button>
        <button class="btn btn-outline-warning w-100" onclick="filterTasks('pending')">Pending</button>
      </div>
    </div>

    <!-- Task Form -->
    <div class="card mb-4 p-4" id="taskFormCard">
      <form id="taskForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="title" class="form-label visually-hidden">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Task title" aria-label="Task Title" required />
          </div>
          <div class="col-md-2">
            <label for="priority" class="form-label visually-hidden">Priority</label>
            <select class="form-select" id="priority" name="priority" aria-label="Task Priority" title="Task Priority">
              <option value="Medium">Priority (Medium)</option>
              <option value="Low">Low</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="category" class="form-label visually-hidden">Category</label>
            <select class="form-select" id="category" name="category" aria-label="Task Category" title="Task Category">
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="dueDate" class="form-label visually-hidden">Due Date</label>
            <input type="text" class="form-control flatpickr-input" id="dueDate" name="dueDate"
              placeholder="dd/mm/yyyy" aria-label="Due Date" title="Due Date" data-input />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Task List -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="./assets/dashboard.js"></script>
  <script src="./assets/toast.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    flatpickr("#dueDate", {
      dateFormat: "d/m/Y"
    });
  </script>
</body>
</html>
